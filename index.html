<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Cloud UI</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("wallhaven-zy8l5w_1920x1200.png") no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;
            margin: 20px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .title, .region {
            font-size: 14px;
        }
        .logo {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 350px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .card h2 {
            color: gold;
        }
        .activate-btn, .topup-btn {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(255, 204, 0, 0.6);
        }
        .cloud-info {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            margin-top: 20px;
        }
        .start-btn {
            font-size: 22px;
            padding: 18px 40px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(255, 204, 0, 0.6);
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpeg" alt="Avatar" class="avatar">
        <span class="title">Genshin Impact &bull; Cloud</span>
        <span class="region">Current Region: Southeast Asia | Account ID: 241098082</span>
    </div>
    <div class="container">
        <div class="card">
            <h2>Activate Cloud Pass</h2>
            <p>Immediately enjoy the following privileges:</p>
            <ul>
                <li>Unlimited Game Time</li>
                <li>Express Channel</li>
            </ul>
            <button class="activate-btn">Activate</button>
        </div>
        <div class="cloud-info">
            <p>Cloud Coin Time: <span>0 min</span></p>
            <button class="topup-btn">Top-Up</button>
            <p>Free Trial Time: <span>256 min</span></p>
        </div>
    </div>
    <button class="start-btn"><a href="login.html">Start Game</a></button>
</body>
</html>
